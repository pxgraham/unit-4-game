<!DOCTYPE html>
<html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script 
        src="https://code.jquery.com/jquery-3.3.1.min.js" 
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    
</head>

<body background="assets/images/bckgnd.png">
    <div class="container bkimg">
        <div class="row" style="text-align: center; font-size: 30px;">
            <div class="col-md-12">
                <div class="title0">Crystal Collecter</div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="row" style="text-align: center;">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                Target
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                    <p id="target">61</p>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                Score
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                    <p id="score">0</p>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row" style="text-align: center;">
                    <div class="col">
                        <div class="card">
                            <div class="card-header text-light bg-success">
                                Wins
                            </div>
                            <div class="card-body" style="padding-top: 0px; padding-bottom: 0px;">
                                <blockquote class="blockquote mb-0">
                                    <p id="wins">0</p>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-header text-light bg-danger">
                                Losses
                            </div>
                            <div class="card-body" style="padding-top: 0px; padding-bottom: 0px;">
                                <blockquote class="blockquote mb-0">
                                    <p id="loses">0</p>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-primary text-white" style="text-align: center;">
                                Instructions
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                    <p>
                                        Clicking the crystals increases your points!<br>
                                        If your score goes over the target, you lose!<br>
                                        Try to get your score to match the target!<br>
                                        Now get out there and get some crystals! <br>
                                        Best of luck!
                                    </p>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row" style="text-align: center;">
            <div class="col-md-3" id="first">
                <img class="blue" src="assets/images/gblue.png">
            </div>
            <div class="col-md-3" id="second">
                <img class="red" src="assets/images/gred.png">
            </div>
            <div class="col-md-3" id="third">
                <img class="yellow" src="assets/images/gyellow.png">
            </div>
            <div class="col-md-3" id="fourth">
                <img class="black" src="assets/images/gblack.png">
            </div>
        </div>
        <br>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
